services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    volumes:
      - ../../configs/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../configs/monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - ../../data/monitoring/prometheus:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks: [lab]

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ../../data/monitoring/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on: [prometheus]
    restart: unless-stopped
    networks: [lab]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [lab]

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/rootfs
      - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+)($|/)
      - --collector.textfile.directory=/textfile_collector
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks: [lab]

  battery-exporter:
    image: alpine:3.20
    container_name: battery-exporter
    restart: unless-stopped
    environment:
      - SCRAPE_INTERVAL=60
    volumes:
      - /sys/class/power_supply:/sys/class/power_supply:ro
      - ../../data/monitoring/node_exporter/textfile_collector:/textfile_collector
    entrypoint: ["/bin/sh","-c"]
    command: >
      while true; do
        BAT=$(ls -d /sys/class/power_supply/BAT* 2>/dev/null | head -n1);
        if [ -n "$BAT" ]; then
          CAP=$(cat "$BAT/capacity" 2>/dev/null || echo "");
          STAT=$(cat "$BAT/status"   2>/dev/null || echo "Unknown");
          if [ -n "$CAP" ]; then
            {
              echo "# HELP battery_capacity Battery charge percentage";
              echo "# TYPE battery_capacity gauge";
              echo "battery_capacity $CAP";
              echo "# HELP battery_status 0=Discharging,1=Charging,2=Unknown";
              echo "# TYPE battery_status gauge";
              case "$STAT" in
                Charging)   VAL=1 ;;
                Discharging) VAL=0 ;;
                *)          VAL=2 ;;
              esac
              echo "battery_status $VAL";
            } > /textfile_collector/battery.prom
          fi
        fi
        sleep ${SCRAPE_INTERVAL:-60};
      done
    networks: [lab]

networks:
  lab:
    external: true
